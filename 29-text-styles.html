<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TEXT STYLES</title>
        <style>
            a {
                text-decoration: none;
                font-style: italic;
            }
            em {
                font-weight: bolder;
            }
        </style>
    </head>
    <body>
        <h1>TEXT STYLES</h1>
        <u>Underlined</u>
        <br />
        <del>thats going to line through text</del>
        <br />
        <a href="#">This anchor underlined</a>
        <br />
        <em>Like this is italic</em>
        <br />
        <i>This is italic too</i>
    </body>
</html>
